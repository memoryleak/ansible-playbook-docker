---
container:
  namespace: memoryleak
  image: php
  version: 7.3-composer
  base: memoryleak/php:7.3
  run:
    - "apk add --no-cache git curl patch unzip"
    - "curl -so /usr/bin/composer https://getcomposer.org/composer-1.phar"
    - "chmod +x /usr/bin/composer"
  files: []
  cmd: '["composer"]'
